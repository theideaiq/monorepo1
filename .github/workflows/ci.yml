name: CI
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quality:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Turbo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-quality-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-quality-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Quality Checks
        env:
          SKIP_ENV_VALIDATION: "true"
          # Dummy values to pass strict schema validation even if skipped (zod sometimes runs anyway)
          WAYL_SECRET_KEY: "dummy_wayl_secret_key_for_ci"
          WAYL_WEBHOOK_SECRET: "dummy_wayl_webhook_secret_for_ci"
          ZAIN_SECRET_KEY: "dummy_zain_secret_key_for_ci"
          SUPABASE_SERVICE_ROLE_KEY: "dummy_supabase_service_role_key_for_ci"
          RESEND_API_KEY: "dummy_resend_api_key_for_ci"
          TELEGRAM_BOT_TOKEN: "123456789:DUMMY_TELEGRAM_BOT_TOKEN_FOR_CI_TESTING"
          GEMINI_API_KEY: "dummy_gemini_api_key_for_ci"
          UPSTASH_REDIS_REST_URL: "https://dummy-redis-url.upstash.io"
          UPSTASH_REDIS_REST_TOKEN: "dummy_upstash_redis_token_for_ci"
          WEB_APP_URL: "http://localhost:3000"
          NEXT_PUBLIC_SUPABASE_URL: "https://dummy-supabase-url.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "dummy_supabase_anon_key"
        run: pnpm turbo check typecheck test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: []
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Turbo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-build-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        env:
          SKIP_ENV_VALIDATION: "true"
          # Dummy values for build
          WAYL_SECRET_KEY: "dummy_wayl_secret_key_for_ci"
          WAYL_WEBHOOK_SECRET: "dummy_wayl_webhook_secret_for_ci"
          ZAIN_SECRET_KEY: "dummy_zain_secret_key_for_ci"
          SUPABASE_SERVICE_ROLE_KEY: "dummy_supabase_service_role_key_for_ci"
          RESEND_API_KEY: "dummy_resend_api_key_for_ci"
          TELEGRAM_BOT_TOKEN: "123456789:DUMMY_TELEGRAM_BOT_TOKEN_FOR_CI_TESTING"
          GEMINI_API_KEY: "dummy_gemini_api_key_for_ci"
          UPSTASH_REDIS_REST_URL: "https://dummy-redis-url.upstash.io"
          UPSTASH_REDIS_REST_TOKEN: "dummy_upstash_redis_token_for_ci"
          WEB_APP_URL: "http://localhost:3000"
          NEXT_PUBLIC_SUPABASE_URL: "https://dummy-supabase-url.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "dummy_supabase_anon_key"
        run: pnpm turbo build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Turbo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-e2e-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-e2e-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E Tests
        env:
          SKIP_ENV_VALIDATION: "true"
          NEXT_PUBLIC_SUPABASE_URL: "https://dummy-supabase-url.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "dummy_supabase_anon_key"
        run: pnpm turbo e2e
