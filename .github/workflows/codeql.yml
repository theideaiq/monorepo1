name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # Use macOS for Swift (iOS), Ubuntu for everything else
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    
    permissions:
      security-events: write
      actions: read
      contents: read

    # Global Env: Inject secrets so the restore script can generate the missing files
    env:
      ANDROID_GOOGLE_SERVICES_BASE64: ${{ secrets.ANDROID_GOOGLE_SERVICES_BASE64 }}
      IOS_GOOGLE_SERVICE_INFO_BASE64: ${{ secrets.IOS_GOOGLE_SERVICE_INFO_BASE64 }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
          - language: java-kotlin
            build-mode: manual
          - language: swift
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # Required for 'npm run secrets:restore'
      # Using Node 22 because pnpm 10 requires Node >=24.12.0 in the repo config, but we can bypass strict check or use compatible node
      # The repo requires >=24.12.0 for engine checks, but CodeQL runner might not support it yet.
      # We will install node 22 and use --config.engine-strict=false if needed.
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      # Required for Android Gradle Build
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'temurin'

      # Explicitly install pnpm
      - name: Install pnpm
        run: npm install -g pnpm && pnpm install --config.engine-strict=false

      # Initialize CodeQL (Defines what languages to scan)
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # ----------------------------------------------------------------
      # MANUAL BUILD: Java (Android)
      # ----------------------------------------------------------------
      - name: Manual Build (Android)
        if: matrix.language == 'java-kotlin'
        run: |
          # 1. Restore Secrets (Generates google-services.json)
          # Run script directly using node to avoid workspace resolution issues if pnpm is flaky in this env
          cd apps/web && node scripts/restore-mobile-secrets.js
          
          # 2. Grant Permission
          chmod +x android/gradlew
          
          # 3. Build Debug APK (Sufficient for analysis)
          cd android && ./gradlew assembleDebug --no-daemon

      # ----------------------------------------------------------------
      # MANUAL BUILD: Swift (iOS)
      # ----------------------------------------------------------------
      - name: Manual Build (Swift)
        if: matrix.language == 'swift'
        run: |
          # 1. Restore Secrets (Generates GoogleService-Info.plist)
          # Run script directly using node
          cd apps/web && node scripts/restore-mobile-secrets.js
          
          # 2. Determine Build Type (CocoaPods vs SPM)
          if [ -f "ios/App/Podfile" ]; then
              echo "✅ Podfile found. Installing CocoaPods..."
              cd ios/App && pod install --repo-update && cd -
              BUILD_TARGET="-workspace ios/App/App.xcworkspace"
          else
              echo "⚠️ No Podfile found. Assuming Swift Package Manager (SPM)."
              # Capacitor often requires a sync/update before building if podfile is missing/managed
              npx cap sync ios
              echo "Resolving Dependencies..."
              # Change directory to project root for xcodebuild
              cd ios/App
              xcodebuild -resolvePackageDependencies -project App.xcodeproj -scheme App
              BUILD_TARGET="-project App.xcodeproj"
              # Go back up for the build command or stay here? Better to stay consistent with paths.
              cd ../../..
          fi
          
          # 3. Build for Simulator (No Signing Required)
          echo "Building Project..."
          # Ensure we are in the right directory for xcodebuild or use absolute paths.
          # The logic above for SPM cd's into ios/App, let's ensure we are at repo root for the final command or adjust paths.
          # Easier to run xcodebuild from the iOS project directory.

          cd apps/web/ios/App
          xcodebuild build \
            $BUILD_TARGET \
            -scheme App \
            -destination 'generic/platform=iOS Simulator,name=iPhone 15' \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      # ----------------------------------------------------------------
      # ANALYZE
      # ----------------------------------------------------------------
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
