name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # Use macOS for Swift (iOS), Ubuntu for everything else
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    
    permissions:
      security-events: write
      actions: read
      contents: read

    # Global Env: Inject secrets so the restore script can generate the missing files
    env:
      ANDROID_GOOGLE_SERVICES_BASE64: ${{ secrets.ANDROID_GOOGLE_SERVICES_BASE64 }}
      IOS_GOOGLE_SERVICE_INFO_BASE64: ${{ secrets.IOS_GOOGLE_SERVICE_INFO_BASE64 }}
      # Required for pnpm scripts
      SKIP_ENV_VALIDATION: "true"

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
          - language: java-kotlin
            build-mode: manual
          - language: swift
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # Required for 'npm run secrets:restore'
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        # Install explicit dev deps like @capacitor/cli which are needed for build scripts
        # Use --frozen-lockfile to ensure consistent installs
        run: npm_config_engine_strict=false pnpm install

      # Required for Android Gradle Build
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'temurin'

      # Initialize CodeQL (Defines what languages to scan)
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # ----------------------------------------------------------------
      # MANUAL BUILD: Java (Android)
      # ----------------------------------------------------------------
      - name: Manual Build (Android)
        if: matrix.language == 'java-kotlin'
        run: |
          # 1. Restore Secrets
          cd apps/web && npm run secrets:restore
          
          # 2. Sync Capacitor (Generates native projects)
          # Important: This creates the android/ directory content if missing/outdated
          cd apps/web && npx cap sync android
          
          # 3. Grant Permission
          chmod +x android/gradlew

          # 4. Build Debug APK
          cd android && ./gradlew assembleDebug --no-daemon

      # ----------------------------------------------------------------
      # MANUAL BUILD: Swift (iOS)
      # ----------------------------------------------------------------
      - name: Manual Build (Swift)
        if: matrix.language == 'swift'
        run: |
          # 1. Restore Secrets
          cd apps/web && npm run secrets:restore

          # 2. Sync Capacitor (Generates native projects)
          cd apps/web && npx cap sync ios
          
          # 3. Determine Build Type (CocoaPods vs SPM)
          if [ -f "ios/App/Podfile" ]; then
              echo "✅ Podfile found. Installing CocoaPods..."
              cd ios/App && pod install --repo-update && cd -
              BUILD_TARGET="-workspace ios/App/App.xcworkspace"
          else
              echo "⚠️ No Podfile found. Assuming Swift Package Manager (SPM)."
              echo "Resolving Dependencies..."
              xcodebuild -resolvePackageDependencies -project ios/App/App.xcodeproj -scheme App
              BUILD_TARGET="-project ios/App/App.xcodeproj"
          fi
          
          # 4. Build for Simulator
          echo "Building Project..."

          # Go back to repo root just in case
          cd ../..

          # Use full path or relative from root.
          # CodeQL runner root is workspace root.
          # Path to xcodeproj: apps/web/ios/App/App.xcodeproj
          # Note: BUILD_TARGET has relative path from apps/web context if defined there?
          # Let's verify paths.
          # apps/web/ios/App/App.xcodeproj is correct relative to root.

          # We need to run xcodebuild from apps/web/ios/App? No, usually root or where .xcodeproj is.
          # If BUILD_TARGET is "-project ios/App/App.xcodeproj", we must be in apps/web.

          cd apps/web

          xcodebuild build \
            $BUILD_TARGET \
            -scheme App \
            -destination 'generic/platform=iOS Simulator,name=iPhone 15' \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      # ----------------------------------------------------------------
      # ANALYZE
      # ----------------------------------------------------------------
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
