<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baghdad Runner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Amiri:wght@400;700&display=swap');

        :root {
            --gold: #ffd700;
            --dark: #1a0b2e;
            --teal: #009688;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--dark);
            font-family: 'Amiri', serif;
            touch-action: none; /* Prevent scrolling on mobile */
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            /* Gradient Sky Background (Always visible) */
            background: linear-gradient(to bottom, #2b1055, #7597de); 
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* --- UI OVERLAY --- */
        #ui-layer {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--gold);
            text-shadow: 2px 2px 0 #000;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2rem;
            z-index: 10;
            pointer-events: none;
        }

        /* Screens (Start / Game Over) */
        #menu-layer {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(26, 11, 46, 0.8);
            z-index: 20;
            transition: opacity 0.3s;
        }

        .card {
            background: rgba(20, 10, 35, 0.95);
            padding: 40px;
            border: 4px double var(--gold);
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 80%;
        }

        h1 {
            margin: 0;
            font-size: 3rem;
            color: var(--gold);
            font-family: 'Cinzel Decorative', cursive;
            line-height: 1;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        p {
            color: #ddd;
            font-size: 1.2rem;
            margin: 20px 0;
        }

        button {
            background: linear-gradient(45deg, #ffc107, #ff9800);
            border: none;
            padding: 15px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #3e2723;
            cursor: pointer;
            border-radius: 50px;
            font-family: 'Cinzel Decorative', cursive;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }

        .hidden { display: none !important; opacity: 0; pointer-events: none; }

        /* Mobile Controls */
        #mobile-hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 1rem;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui-layer">
        <span id="score">0000</span>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="menu-layer">
        <div class="card" id="start-card">
            <h1>Baghdad<br>Run</h1>
            <p>Escape the Djinn.<br>Run through the Golden City.</p>
            <button id="btn-start">Start</button>
            <p style="font-size: 0.9rem; margin-top: 15px; color: #aaa;">Space / Tap to Jump<br>Down / Hold Left to Slide</p>
        </div>

        <div class="card hidden" id="game-over-card">
            <h1 style="color: #ff5252">Fallen</h1>
            <p>Distance: <span id="final-score">0</span>m</p>
            <button id="btn-restart">Retry</button>
        </div>
    </div>
    
    <div id="mobile-hint">Tap Right: Jump â€¢ Tap Left: Slide</div>
</div>

<script>
    /**
     * BAGHDAD RUNNER - FINAL FIXED VERSION
     */
    
    // --- CANVAS SETUP ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let GAME_WIDTH = window.innerWidth;
    let GAME_HEIGHT = window.innerHeight;

    function resize() {
        GAME_WIDTH = window.innerWidth;
        GAME_HEIGHT = window.innerHeight;
        canvas.width = GAME_WIDTH;
        canvas.height = GAME_HEIGHT;
    }
    window.addEventListener('resize', resize);
    resize(); // Call immediately

    // --- CONFIGURATION ---
    const GROUND_HEIGHT = 60;
    const GRAVITY = 0.6;
    const JUMP_FORCE = -14;
    const SPEED_INITIAL = 9;
    const SPEED_MAX = 20;

    // --- GAME STATE ---
    let frameId;
    let gameSpeed = SPEED_INITIAL;
    let score = 0;
    let isRunning = false;
    let frameCount = 0;

    // --- ASSETS (Procedural Drawing) ---
    
    function drawRunner(ctx, x, y, w, h, frame, isDucking) {
        ctx.save();
        ctx.translate(x, y);

        // Shadow
        ctx.fillStyle = 'rgba(0,0,0,0.3)';
        ctx.beginPath(); ctx.ellipse(w/2, h-2, w/3, 4, 0, 0, Math.PI*2); ctx.fill();

        if (isDucking) {
            // SLIDE POSE
            // Robe
            ctx.fillStyle = '#009688';
            ctx.fillRect(0, h-30, w, 25);
            // Sash
            ctx.fillStyle = '#ffc107';
            ctx.fillRect(0, h-30, w, 5);
            // Head (Forward)
            ctx.fillStyle = '#ffcc80';
            ctx.fillRect(w-20, h-25, 20, 20);
            // Turban
            ctx.fillStyle = '#fff';
            ctx.beginPath(); ctx.arc(w-10, h-25, 12, 0, Math.PI*2); ctx.fill();
        } else {
            // RUN POSE (Bobbing)
            const bob = Math.sin(frame * 0.25) * 4;
            ctx.translate(0, bob);

            // Legs (Simple animation)
            ctx.fillStyle = '#333';
            const legSwing = Math.sin(frame * 0.3) * 15;
            ctx.fillRect(15 + legSwing, h-15, 10, 15);
            ctx.fillRect(15 - legSwing, h-15, 10, 15);

            // Robe
            ctx.fillStyle = '#009688'; // Teal
            ctx.fillRect(10, 20, w-20, h-35);
            // Sash
            ctx.fillStyle = '#ffc107'; // Gold
            ctx.fillRect(10, 35, w-20, 8);

            // Head
            ctx.fillStyle = '#ffcc80'; // Skin
            ctx.fillRect(15, 5, 20, 15);
            // Turban
            ctx.fillStyle = '#fff';
            ctx.beginPath(); ctx.arc(25, 5, 14, Math.PI, 0); ctx.fill();
            // Gem
            ctx.fillStyle = '#e91e63';
            ctx.beginPath(); ctx.arc(25, 2, 4, 0, Math.PI*2); ctx.fill();
            
            // Scarf Trail
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(10, 15);
            ctx.quadraticCurveTo(-10 + Math.sin(frame*0.5)*5, 15, -20, 25);
            ctx.stroke();
        }
        ctx.restore();
    }

    function drawObstacle(ctx, obs) {
        if (obs.type === 'ruin') {
            // RUIN (Jump over)
            ctx.fillStyle = '#5d4037';
            ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
            // Detail
            ctx.fillStyle = '#8d6e63';
            ctx.fillRect(obs.x + 5, obs.y + 5, obs.w - 10, 10);
            // Foliage
            ctx.fillStyle = '#2e7d32';
            ctx.beginPath(); ctx.arc(obs.x, obs.y + 10, 10, 0, Math.PI*2); ctx.fill();
        } else {
            // DJINN (Duck under)
            const hover = Math.sin(frameCount * 0.1) * 8;
            const y = obs.y + hover;
            
            // Aura
            ctx.fillStyle = 'rgba(103, 58, 183, 0.3)';
            ctx.beginPath(); ctx.arc(obs.x + obs.w/2, y + obs.h/2, 25, 0, Math.PI*2); ctx.fill();
            
            // Body
            ctx.fillStyle = '#673ab7';
            ctx.beginPath(); ctx.arc(obs.x + obs.w/2, y + obs.h/2, 15, 0, Math.PI*2); ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#ffeb3b';
            ctx.beginPath(); ctx.arc(obs.x + obs.w/2 - 5, y + obs.h/2, 3, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(obs.x + obs.w/2 + 5, y + obs.h/2, 3, 0, Math.PI*2); ctx.fill();
        }
    }

    function drawBackground(ctx) {
        // Sky Gradient (Changes with score)
        const cycle = (score % 2000) / 2000;
        const grad = ctx.createLinearGradient(0, 0, 0, GAME_HEIGHT);
        
        if (cycle < 0.5) { // Sunset
            grad.addColorStop(0, '#2b1055');
            grad.addColorStop(1, '#7597de');
        } else { // Night
            grad.addColorStop(0, '#000000');
            grad.addColorStop(1, '#1a0b2e');
        }
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

        // Ground
        ctx.fillStyle = '#3e2723';
        ctx.fillRect(0, GAME_HEIGHT - GROUND_HEIGHT, GAME_WIDTH, GROUND_HEIGHT);
        ctx.fillStyle = '#ffb300'; // Gold Line
        ctx.fillRect(0, GAME_HEIGHT - GROUND_HEIGHT, GAME_WIDTH, 5);

        // Moon
        ctx.fillStyle = '#fff9c4';
        ctx.beginPath(); ctx.arc(GAME_WIDTH - 100, 100, 40, 0, Math.PI*2); ctx.fill();
    }

    // --- CLASSES ---

    class Player {
        constructor() {
            this.w = 50;
            this.h = 60;
            this.x = 50;
            this.y = GAME_HEIGHT - GROUND_HEIGHT - this.h;
            this.vy = 0;
            this.grounded = true;
            this.ducking = false;
        }

        jump() {
            if (this.grounded) {
                this.vy = JUMP_FORCE;
                this.grounded = false;
            }
        }

        duck(isActive) {
            this.ducking = isActive;
            if (isActive) {
                this.h = 30; // Shrink
                this.y = GAME_HEIGHT - GROUND_HEIGHT - this.h;
            } else {
                this.h = 60; // Grow
                this.y = GAME_HEIGHT - GROUND_HEIGHT - this.h;
            }
        }

        update() {
            if (!this.grounded) {
                this.vy += GRAVITY;
                this.y += this.vy;
            }

            // Floor Collision
            const floorY = GAME_HEIGHT - GROUND_HEIGHT - this.h;
            if (this.y >= floorY) {
                this.y = floorY;
                this.vy = 0;
                this.grounded = true;
            }
        }

        draw() {
            drawRunner(ctx, this.x, this.y, this.w, this.h, frameCount, this.ducking);
        }
    }

    class Obstacle {
        constructor() {
            // 50/50 Chance of Ruin or Djinn
            this.type = Math.random() > 0.5 ? 'ruin' : 'djinn';
            this.x = GAME_WIDTH + 100;
            this.markedForDeletion = false;

            if (this.type === 'ruin') {
                this.w = 40 + Math.random() * 20;
                this.h = 50 + Math.random() * 30;
                this.y = GAME_HEIGHT - GROUND_HEIGHT - this.h;
            } else {
                // Djinn (Flying) - Needs Ducking
                this.w = 50;
                this.h = 50;
                this.y = GAME_HEIGHT - GROUND_HEIGHT - 90; // High in air
            }
        }

        update() {
            this.x -= gameSpeed;
            if (this.x + this.w < -100) this.markedForDeletion = true;
        }

        draw() {
            drawObstacle(ctx, this);
        }
    }

    // --- GAME ENGINE ---

    const Game = {
        player: new Player(),
        obstacles: [],
        spawnTimer: 0,

        start() {
            // Reset variables
            this.player = new Player();
            this.obstacles = [];
            this.spawnTimer = 0;
            gameSpeed = SPEED_INITIAL;
            score = 0;
            frameCount = 0;
            isRunning = true;

            // UI Hide
            document.getElementById('start-card').parentElement.classList.add('hidden'); // Hide menu layer
            document.getElementById('menu-layer').classList.add('hidden'); 
            
            loop();
        },

        update() {
            frameCount++;
            gameSpeed += 0.005;
            if (gameSpeed > SPEED_MAX) gameSpeed = SPEED_MAX;

            this.player.update();

            // Spawn Obstacles
            this.spawnTimer--;
            if (this.spawnTimer <= 0) {
                this.obstacles.push(new Obstacle());
                this.spawnTimer = (60 + Math.random() * 40) * (SPEED_INITIAL / gameSpeed);
            }

            // Move Obstacles & Check Collision
            this.obstacles.forEach(obs => {
                obs.update();

                // Hitbox
                const p = this.player;
                // Shrink hitbox slightly for gameplay feel
                if (p.x + 10 < obs.x + obs.w &&
                    p.x + p.w - 10 > obs.x &&
                    p.y + 10 < obs.y + obs.h &&
                    p.y + p.h - 10 > obs.y) {
                    
                    this.gameOver();
                }
            });

            this.obstacles = this.obstacles.filter(o => !o.markedForDeletion);
            
            // Score
            score++;
            document.getElementById('score').innerText = Math.floor(score / 5).toString().padStart(4, '0');
        },

        draw() {
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            drawBackground(ctx);
            this.obstacles.forEach(o => o.draw());
            this.player.draw();
        },

        gameOver() {
            isRunning = false;
            cancelAnimationFrame(frameId);
            
            // Show Game Over UI
            document.getElementById('menu-layer').classList.remove('hidden');
            document.getElementById('start-card').classList.add('hidden');
            document.getElementById('game-over-card').classList.remove('hidden');
            document.getElementById('final-score').innerText = Math.floor(score / 5);
        }
    };

    function loop() {
        if (!isRunning) return;
        Game.update();
        Game.draw();
        frameId = requestAnimationFrame(loop);
    }

    // --- CONTROLS ---

    // Button Listeners (The specific fix for the "Not Working" issue)
    document.getElementById('btn-start').addEventListener('click', () => {
        Game.start();
    });
    
    document.getElementById('btn-restart').addEventListener('click', () => {
        Game.start();
    });

    // Keyboard
    window.addEventListener('keydown', e => {
        if (e.code === 'Space' || e.code === 'ArrowUp') {
            if (!isRunning && document.getElementById('menu-layer').className.indexOf('hidden') === -1) {
                 Game.start();
            } else {
                 Game.player.jump();
            }
        }
        if (e.code === 'ArrowDown') Game.player.duck(true);
    });

    window.addEventListener('keyup', e => {
        if (e.code === 'ArrowDown') Game.player.duck(false);
    });

    // Touch
    document.addEventListener('touchstart', e => {
        if (!isRunning) return; // Let clicks handle the menu
        const touchX = e.touches[0].clientX;
        if (touchX < window.innerWidth / 2) {
            Game.player.duck(true);
        } else {
            Game.player.jump();
        }
    });

    document.addEventListener('touchend', e => {
        Game.player.duck(false);
    });

    // Initial Render (Background) to show it's working
    drawBackground(ctx);

</script>
</body>
</html>
