<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baghdad Runner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Amiri:wght@400;700&display=swap');

        :root {
            --gold: #ffd700;
            --dark: #1a0b2e;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--dark); /* Fallback color */
            font-family: 'Amiri', serif;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            /* Default sky in case JS fails */
            background: linear-gradient(to bottom, #2b1055, #7597de); 
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* --- UI LAYER --- */
        #ui-layer {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--gold);
            text-shadow: 2px 2px 0 #000;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2rem;
            z-index: 10;
            pointer-events: none;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            text-align: center;
            color: #fff;
            background: rgba(26, 11, 46, 0.95);
            padding: 40px;
            border: 4px double var(--gold);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            font-family: 'Cinzel Decorative', cursive;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 { margin: 0; font-size: 2.5rem; color: var(--gold); line-height: 1.2; }
        p { font-family: 'Amiri', serif; font-size: 1.2rem; color: #ddd; margin: 20px 0; }
        
        .btn {
            background: linear-gradient(45deg, #ffc107, #ff9800);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #3e2723;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-family: 'Cinzel Decorative', cursive;
            transition: transform 0.1s;
            pointer-events: auto;
        }
        .btn:active { transform: scale(0.95); }
        
        .hidden { display: none !important; }

        #mobile-hint {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.6);
            font-size: 1rem;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui-layer">
        <span id="score">0000</span>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="start-screen">
        <h1>Baghdad<br>Run</h1>
        <p>Dash through the Round City.<br>Jump over ruins, slide under Djinns.</p>
        <button class="btn" id="start-btn">Start Journey</button>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1 style="color: #ff5252;">Fallen</h1>
        <p>Distance: <span id="final-score">0</span>m</p>
        <button class="btn" id="restart-btn">Try Again</button>
    </div>
    
    <div id="mobile-hint">Tap Right to Jump â€¢ Tap Left to Duck</div>
</div>

<script>
window.onload = function() {
    // --- SETUP ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Force canvas to fill screen immediately
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // --- CONFIG ---
    let GAME_WIDTH = canvas.width;
    let GAME_HEIGHT = canvas.height;
    const GROUND_HEIGHT = 60;
    const GRAVITY = 0.6;
    const JUMP_FORCE = -13;
    const SPEED_INITIAL = 9;
    const SPEED_MAX = 22;

    // --- STATE ---
    let frameId;
    let gameSpeed = SPEED_INITIAL;
    let score = 0;
    let isRunning = false;
    let frameCount = 0;

    // --- DRAWING HELPERS ---
    
    function drawRunner(ctx, x, y, w, h, frame, isDucking) {
        ctx.save();
        ctx.translate(x, y);

        // Bobbing animation
        const bob = isDucking ? 0 : Math.sin(frame * 0.2) * 4;
        
        // Shadow
        ctx.fillStyle = 'rgba(0,0,0,0.2)';
        ctx.beginPath(); ctx.ellipse(w/2, h-5, w/3, 4, 0, 0, Math.PI*2); ctx.fill();

        if (isDucking) {
            // Slide Pose
            ctx.fillStyle = '#00acc1'; // Teal Robe
            ctx.fillRect(0, h/2, w, h/2 - 5); 
            ctx.fillStyle = '#ffb74d'; // Skin
            ctx.fillRect(w - 15, h/2 + 5, 15, 15);
            ctx.fillStyle = '#fff'; // Turban
            ctx.beginPath(); ctx.arc(w - 8, h/2 + 5, 8, 0, Math.PI*2); ctx.fill();
        } else {
            // Run Pose
            ctx.translate(0, bob);
            ctx.fillStyle = '#00acc1'; // Robe
            ctx.fillRect(10, 20, w-20, h-30);
            ctx.fillStyle = '#ffd700'; // Sash
            ctx.fillRect(10, 35, w-20, 6);
            
            // Legs
            ctx.fillStyle = '#333';
            const legOffset = Math.sin(frame * 0.3) * 12;
            ctx.fillRect(15 + legOffset, h-10, 8, 10);
            ctx.fillRect(25 - legOffset, h-10, 8, 10);

            // Head
            ctx.fillStyle = '#ffb74d';
            ctx.fillRect(15, 5, 20, 15);
            ctx.fillStyle = '#fff'; // Turban
            ctx.beginPath(); ctx.arc(25, 5, 13, Math.PI, 0); ctx.fill();
            ctx.fillStyle = '#ff4081'; // Gem
            ctx.beginPath(); ctx.arc(25, 2, 3, 0, Math.PI*2); ctx.fill();

            // Scarf
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(10, 15);
            ctx.quadraticCurveTo(-15 + Math.sin(frame*0.5)*8, 15, -20, 30);
            ctx.stroke();
        }
        ctx.restore();
    }

    function drawObstacle(ctx, obs) {
        const x = obs.x; const y = obs.y; const w = obs.w; const h = obs.h;
        
        if (obs.type === 'ruin') {
            // Ruin / Broken Pillar
            ctx.fillStyle = '#795548';
            ctx.fillRect(x, y, w, h);
            // Cracks
            ctx.strokeStyle = '#4e342e';
            ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(x+5, y); ctx.lineTo(x+10, y+20); ctx.stroke();
            // Foliage
            ctx.fillStyle = '#43a047';
            ctx.beginPath(); ctx.arc(x-5, y+10, 10, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(x+w+5, y+5, 8, 0, Math.PI*2); ctx.fill();

        } else if (obs.type === 'djinn') {
            // Floating Djinn
            const hover = Math.sin(frameCount * 0.1) * 5;
            ctx.fillStyle = '#673ab7';
            ctx.beginPath(); ctx.arc(x + w/2, y + h/2 + hover, 15, 0, Math.PI*2); ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#ffd700';
            ctx.beginPath(); ctx.arc(x + w/2 - 5, y + h/2 + hover, 3, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(x + w/2 + 5, y + h/2 + hover, 3, 0, Math.PI*2); ctx.fill();
            
            // Smoke Trail
            ctx.fillStyle = 'rgba(103, 58, 183, 0.4)';
            ctx.beginPath(); ctx.arc(x + w + 10, y + h/2 + hover, 8, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(x + w + 25, y + h/2 + hover - 5, 5, 0, Math.PI*2); ctx.fill();
        }
    }

    // --- GAME LOGIC ---

    class Player {
        constructor() {
            this.w = 50;
            this.h = 60;
            this.x = 50;
            this.y = GAME_HEIGHT - GROUND_HEIGHT - this.h;
            this.vy = 0;
            this.grounded = true;
            this.ducking = false;
        }

        jump() {
            if (this.grounded) {
                this.vy = JUMP_FORCE;
                this.grounded = false;
            }
        }

        duck(isDucking) {
            this.ducking = isDucking;
            if (isDucking) {
                this.h = 30;
                this.y = GAME_HEIGHT - GROUND_HEIGHT - this.h;
            } else {
                this.h = 60;
                this.y = GAME_HEIGHT - GROUND_HEIGHT - this.h;
            }
        }

        update() {
            if (!this.grounded) {
                this.vy += GRAVITY;
                this.y += this.vy;
            }
            // Floor Collision
            const floorY = GAME_HEIGHT - GROUND_HEIGHT - this.h;
            if (this.y >= floorY) {
                this.y = floorY;
                this.vy = 0;
                this.grounded = true;
            }
        }

        draw() {
            drawRunner(ctx, this.x, this.y, this.w, this.h, frameCount, this.ducking);
        }
    }

    class Obstacle {
        constructor() {
            this.type = Math.random() < 0.6 ? 'ruin' : 'djinn';
            this.x = GAME_WIDTH + 100;
            this.markedForDeletion = false;

            if (this.type === 'ruin') {
                this.w = 40 + Math.random() * 20;
                this.h = 50 + Math.random() * 30;
                this.y = GAME_HEIGHT - GROUND_HEIGHT - this.h;
            } else {
                // Djinn (Flying)
                this.w = 40;
                this.h = 40;
                // Randomly high (duck) or low (jump)
                this.y = Math.random() > 0.5 
                    ? GAME_HEIGHT - GROUND_HEIGHT - 90  // High (Duck under)
                    : GAME_HEIGHT - GROUND_HEIGHT - 35; // Low (Jump over)
            }
        }

        update() {
            this.x -= gameSpeed;
            if (this.x + this.w < -50) this.markedForDeletion = true;
        }

        draw() {
            drawObstacle(ctx, this);
        }
    }

    class Background {
        constructor() {
            this.buildings = [];
            for(let i=0; i<15; i++) {
                this.buildings.push(this.createBuilding(Math.random() * GAME_WIDTH));
            }
        }
        
        createBuilding(x) {
            return {
                x: x,
                w: 60 + Math.random() * 80,
                h: 50 + Math.random() * 150,
                type: Math.random() > 0.5 ? 'dome' : 'tower'
            };
        }

        draw() {
            // Sky Gradient
            const cycle = (score % 2000) / 2000; 
            const grad = ctx.createLinearGradient(0, 0, 0, GAME_HEIGHT);
            
            if (cycle < 0.5) { // Sunset
                grad.addColorStop(0, '#4a148c');
                grad.addColorStop(1, '#ff6f00');
            } else { // Night
                grad.addColorStop(0, '#000000');
                grad.addColorStop(1, '#1a237e');
            }
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            // Moon/Sun
            ctx.fillStyle = cycle < 0.5 ? '#ffca28' : '#e0e0e0';
            ctx.beginPath(); ctx.arc(GAME_WIDTH - 80, 80, 40, 0, Math.PI*2); ctx.fill();

            // Cityscape
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            this.buildings.forEach(b => {
                b.x -= gameSpeed * 0.1;
                if (b.x + b.w < 0) {
                    // Recycle building to right side
                    Object.assign(b, this.createBuilding(GAME_WIDTH + 50));
                }
                
                const y = GAME_HEIGHT - GROUND_HEIGHT - b.h;
                if (b.type === 'dome') {
                    ctx.beginPath(); ctx.arc(b.x + b.w/2, y + 20, b.w/2, Math.PI, 0); ctx.fill();
                    ctx.fillRect(b.x, y + 20, b.w, b.h - 20);
                } else {
                    ctx.fillRect(b.x, y, b.w, b.h);
                }
            });

            // Ground
            ctx.fillStyle = '#3e2723';
            ctx.fillRect(0, GAME_HEIGHT - GROUND_HEIGHT, GAME_WIDTH, GROUND_HEIGHT);
            ctx.fillStyle = '#ffb300'; // Gold trim
            ctx.fillRect(0, GAME_HEIGHT - GROUND_HEIGHT, GAME_WIDTH, 5);
        }
    }

    // --- MAIN ENGINE ---

    const Game = {
        player: new Player(),
        obstacles: [],
        bg: new Background(),
        spawnTimer: 0,

        start() {
            if (isRunning) return;
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            
            // Reset
            this.player = new Player();
            this.obstacles = [];
            score = 0;
            gameSpeed = SPEED_INITIAL;
            this.spawnTimer = 0;
            isRunning = true;
            
            loop();
        },

        update() {
            // Update dimensions in case of resize
            GAME_WIDTH = canvas.width;
            GAME_HEIGHT = canvas.height;

            frameCount++;
            gameSpeed += 0.002;
            if (gameSpeed > SPEED_MAX) gameSpeed = SPEED_MAX;

            this.player.update();

            // Spawn
            this.spawnTimer--;
            if (this.spawnTimer <= 0) {
                this.obstacles.push(new Obstacle());
                this.spawnTimer = (70 + Math.random() * 50) * (SPEED_INITIAL / gameSpeed); 
            }

            // Update Obstacles & Collision
            this.obstacles.forEach(obs => {
                obs.update();
                
                // AABB Collision (Reduced hitbox)
                const p = this.player;
                if (p.x + 15 < obs.x + obs.w &&
                    p.x + p.w - 15 > obs.x &&
                    p.y + 10 < obs.y + obs.h &&
                    p.y + p.h - 10 > obs.y) {
                    
                    this.gameOver();
                }
            });

            this.obstacles = this.obstacles.filter(o => !o.markedForDeletion);
            score++;
            document.getElementById('score').innerText = Math.floor(score / 5).toString().padStart(4, '0');
        },

        draw() {
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            this.bg.draw();
            this.obstacles.forEach(o => o.draw());
            this.player.draw();
        },

        gameOver() {
            isRunning = false;
            document.getElementById('game-over-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = Math.floor(score / 5);
            cancelAnimationFrame(frameId);
        }
    };

    function loop() {
        if (!isRunning) return;
        Game.update();
        Game.draw();
        frameId = requestAnimationFrame(loop);
    }

    // --- EVENTS ---

    document.getElementById('start-btn').addEventListener('click', () => Game.start());
    document.getElementById('restart-btn').addEventListener('click', () => Game.start());

    // Keyboard
    window.addEventListener('keydown', e => {
        if (!isRunning && (e.code === 'Space' || e.code === 'ArrowUp')) Game.start();
        else if (isRunning) {
            if (e.code === 'Space' || e.code === 'ArrowUp') Game.player.jump();
            if (e.code === 'ArrowDown') Game.player.duck(true);
        }
    });

    window.addEventListener('keyup', e => {
        if (e.code === 'ArrowDown') Game.player.duck(false);
    });

    // Touch
    const c = document.getElementById('game-container');
    c.addEventListener('touchstart', e => {
        e.preventDefault();
        if (!isRunning) { Game.start(); return; }
        
        const touchX = e.touches[0].clientX;
        if (touchX < window.innerWidth / 2) Game.player.duck(true);
        else Game.player.jump();
    });

    c.addEventListener('touchend', e => {
        e.preventDefault();
        Game.player.duck(false);
    });

    // Initial Static Render
    Game.bg.draw();
    Game.player.draw();
};
</script>
</body>
</html>
